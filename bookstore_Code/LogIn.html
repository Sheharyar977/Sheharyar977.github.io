<html lang="en">
<head>

    h1 {

    }
    .LogIn { 
        text-align: center; 
        color: lightblue;
        display: auto;
        align-items: start;
        justify-content: space-between;

    }
    
    
    </style>
    
</head>
<body>
    <h1 > Log In </h1>
    <form> 
    <div class="LogIn">
        <br> 
        <label for="username"> <b>Username</b>  </label> 
        <input type="text" placeholder="Enter Username" name="username" required> 
        <br> 
        <label for="password"> <b>Password</b> </label>

        <br> 
        <button type="submit">Login</button>
        <br>
    </div>
    </form>
